					<button type="button" class="btn btn-success btn col-2 mx-2"  onClick='setPreset(5,8,9)'>Pacyfik skrzynki</button>
					<button type="button" class="btn btn-success btn col-2 mx-2"  onClick='setPreset(8,8,9)'>UD metalowe drzwi</button>
					<p class="h5 my-2" style="color:#33da6a;">Lub ustaw parametry samodzielnie:</p>
					
				</div>

				<div class="text-success mx-5 text-center align-middle fw-bold" id="heistDrinkMessage" style="display:none;">
					Nałożono efekt Heist Drink (+50% czasu)
				</div>
				<div class="row w-100">
					<div class="col w-25">
						<p class="h5 d-flex justify-content-left mt-2 mb-2" style="color:#33da6a;">
							Ilosc liczb	&nbsp;&nbsp;
							<span class="badge bg-success" id="amountBadge">x</span>
						</p>
						<input type="range" class="form-range" min="1" max="32" step="1" id="amount" oninput="amountChange()">
					</div>
					<div class="col w-25">
						<p class="h5 d-flex justify-content-left mt-2 mb-2" style="color:#33da6a;">
							Czas na zaznaczanie	&nbsp;&nbsp;
							<span class="badge bg-success" id="timeToCheckBadge">x</span>
						</p>
						<input type="range" class="form-range" min="5" max="30" step="1" id="timeToCheck" oninput="timeToCheckChange()">
					</div>
					<div class="col w-25">
						<p class="h5 d-flex justify-content-left mt-2 mb-2" style="color:#33da6a;">
							Czas na zapamietanie	&nbsp;&nbsp;
							<span class="badge bg-success" id="timeToRememberBadge">x</span>
						</p>
						<input type="range" class="form-range" min="2" max="30" step="1" id="timeToRemember" oninput="timeToRememberChange()">
					</div>
				</div>
				<a class="navbar-brand p-3" href="#">MemoryBlock - Odwzorowanie hacka z serwera 5City GTA V RolePlay</a>
			  </nav>
		</div>

			</div>

					<span class="square text-center" id="05" onclick="squareClick(0,5)"></span> 
					<span class="square text-center" id="06" onclick="squareClick(0,6)"></span> 
					<span class="square text-center" id="07" onclick="squareClick(0,7)"></span>
				</div>
				<div class="row">
					<span class="square text-center" id="10" onclick="squareClick(1,0)"></span> 
					<span class="square text-center" id="11" onclick="squareClick(1,1)"></span> 
					<span class="square text-center" id="12" onclick="squareClick(1,2)"></span> 
					<span class="square text-center" id="13" onclick="squareClick(1,3)"></span> 
					<span class="square text-center" id="14" onclick="squareClick(1,4)"></span> 
					<span class="square text-center" id="15" onclick="squareClick(1,5)"></span>

					<span class="square text-center" id="22" onclick="squareClick(2,2)"></span> 
					<span class="square text-center" id="23" onclick="squareClick(2,3)"></span> 
					<span class="square text-center" id="24" onclick="squareClick(2,4)"></span>

			<div class="container">
				<div class="row align-content-center" style="border-bottom: none;">
					<div class="col-9 p-0" id="progressBox">
						<div class="progress  m-1 mt-4 mb-3" style="height: 2px; width:100%; background-color: black;">
							<div class="" role="progressbar" id="progress-bar" style=" background-color: white;" ></div>
						</div>
					</div>
					<div class="col-3 p-0 text-end">
						<p class="h3 text-white text-end" id="navText">Memory block</p>
					</div>
				</div>
			</div>
		</div>

		<div id="updateDiv"></div>
		

		
		
		<script>
			var defaut_timeToCheck = 9;
			var default_timeToRemember = 8;
			var default_amount = 5;
			document.getElementById("amountBadge").innerHTML=String(default_amount);
			document.getElementById("amount").value=default_amount;

			document.getElementById("timeToCheckBadge").innerHTML=String(defaut_timeToCheck);
			document.getElementById("timeToCheck").value=defaut_timeToCheck;

			document.getElementById("timeToRememberBadge").innerHTML=String(default_timeToRemember);
			document.getElementById("timeToRemember").value=default_timeToRemember;

		
		

			function timeToCheckChange(){
				document.getElementById("timeToCheckBadge").innerHTML=document.getElementById("timeToCheck").value;
			}
			function timeToRememberChange(){
				document.getElementById("timeToRememberBadge").innerHTML=document.getElementById("timeToRemember").value;
			}
			function amountChange(){
				document.getElementById("amountBadge").innerHTML=document.getElementById("amount").value;
			}

			function setPreset(amount, timeToRemember, timeToCheck){
				$("#heistDrink").show();
				$("#heistDrinkMessage").hide();
				document.getElementById("amountBadge").innerHTML=String(amount);
				document.getElementById("amount").value=amount;

				document.getElementById("timeToCheckBadge").innerHTML=String(timeToCheck);
				document.getElementById("timeToCheck").value=timeToCheck;

				document.getElementById("timeToRememberBadge").innerHTML=String(timeToRemember);
				document.getElementById("timeToRemember").value=timeToRemember;
			}

			function useHeistDrink(){
				$("#heistDrink").hide();
				$("#heistDrinkMessage").show();
				var time = document.getElementById("timeToCheck").value * 1.5;
				document.getElementById("timeToCheckBadge").innerHTML=String(time) + ' (+heist drink boost)';
				document.getElementById("timeToCheck").value=time;

				time = document.getElementById("timeToRemember").value * 1.5;
				document.getElementById("timeToRememberBadge").innerHTML=String(time) + ' (+heist drink boost)';
				document.getElementById("timeToRemember").value=time;
			}
		</script>
	</body>
